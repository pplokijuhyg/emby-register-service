{% extends 'layout.html' %}
{% block title %}注册成功{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body text-center">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        </div>
        
        <h3 class="card-title">注册成功！</h3>
        <p class="text-muted">恭喜 {{ user_name }}，您的 Emby 账号已创建成功！</p>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title">账号信息</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-2"><strong>用户名：</strong></p>
                                <code class="d-block p-2 bg-white border rounded">{{ username }}</code>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-2"><strong>密码：</strong></p>
                                <code class="d-block p-2 bg-white border rounded">{{ password }}</code>
                            </div>
                        </div>
                        <div class="mt-3">
                            <p class="mb-2"><strong>Emby 服务器地址：</strong></p>
                            <code class="d-block p-2 bg-white border rounded">{{ emby_url }}</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <div class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                <strong>重要提醒：</strong>请妥善保管您的账号信息，密码将不会再次显示。
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('main.linuxdo_dashboard') }}" class="btn btn-primary me-2">
                <i class="bi bi-house me-1"></i>返回仪表板
            </a>
            <a href="{{ url_for('main.emby_register') }}" class="btn btn-outline-primary">
                <i class="bi bi-plus-circle me-1"></i>注册新账号
            </a>
        </div>
    </div>
</div>
{% endblock %}
